<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col">
                <h1 class="titulo text-light text-center" v-if="gameView != undefined">Game</h1>
                <h2 v-show="gameView == undefined" class="messageError text-light text-center">Error: No puedes ingresar
                    a esta pagina!</h2>
                <h5 class="text-light text-center" v-if="gameView != undefined">{{players.playerA.email}}(you) vs
                    {{players.playerB.email}}</h5>
            </div>
        </div>

        <div class="row" v-if="gameView != undefined">
            <div class="col-4">
                <button v-on:click="crearShips()">add ships</button>
            </div>
            <div class="col-8">
                <select name="select" v-model="ship">
                    <option value="battleship">Battleship</option>
                    <option value="carrier">Carrier</option>
                    <option value="destroyer">Destroyer</option>
                    <option value="patrolBoat">Patrol Boat</option>
                    <option value="submarine">Submarine</option>
                  </select>
            </div>
            <div class="col" v-if="gameView.ships == []">
                <table>
                    <thead>
                        <tr>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                        </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="letra+ number" v-on:click="locationShip(letra,number)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col" v-else>
                <p id="text" class="text-danger"></p>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                        </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="'t'+letra+ number" v-on:click="locationShip(letra,number)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table>
                    <tr>
                        <thead>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                    </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="(letra + number).toLowerCase()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>

</html>
