<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Orbitron:wght@800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row justify-content-center" id="contenedor">
            <div class="col">
                <button id="volver" class="btn btn-danger d-inline" v-if="gameView != undefined"
                    v-on:click="volver"><b>Volver al Inicio</b></button>
                <h1 id="titulo" class="titulo text-light text-center  d-inline" v-if="gameView != undefined">Game</h1>
                <h2 v-show="gameView == undefined" class="messageError text-light text-center">Error: No puedes ingresar
                    a esta pagina!</h2>
                <h5 class="players text-light text-center" v-if="gameView != undefined">{{players.playerA.email}}(you)
                    vs
                    {{players.playerB.email}}</h5>
            </div>
        </div>

        <div class="row justify-content-center" id="selectAndSave" v-if="gameView != undefined">
            <div class="col-2" v-show="gameView.ships != null && app.gameView.ships.length == 0">
                <button v-on:click="crearShips()">add ships</button>
            </div>
            <div class="col-2" v-show="gameView.ships != null && app.gameView.ships.length == 0">
                <select name="select" v-model="ship">
                    <option value="Battleship">Battleship</option>
                    <option value="Carrier">Carrier</option>
                    <option value="Destroyer">Destroyer</option>
                    <option value="PatrolBoat">Patrol Boat</option>
                    <option value="Submarine">Submarine</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center" v-if="gameView != undefined">
            <div class="col-sm-10 col-lg-4" v-show="gameView.ships != null && app.gameView.ships.length == 0">
                <h5 id="text" class="text-center text-danger"></h5>
                <table>
                    <thead>
                        <tr>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                        </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="'k'+letra+ number"
                                v-on:click="locationShip(letra,number)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-8 col-lg-5" id="myTable"
                v-show="gameView.ships != null && app.gameView.ships.length != 0">
                <table>
                    <thead>
                        <tr>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                        </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="letra+ number"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-8 col-lg-5" id="noTieneSalvos" v-show="gameView.state != 'WAITING_YOU_SHIPS'">
                <div class="row align-items-center">
                    <div class="col-3" v-if="gameView.salvoes != null && gameView.salvoes.length == 0 || gameView.state == 'WAITING_YOU_SALVOS'">
                        <button id="saveSalvos" class="btn btn-success" v-on:click="saveSalvos"><b>save
                                salvos</b></button>
                    </div>
                    <div class="col-9">
                        <h5 class="text-info" id="textState"><strong>{{status}}</strong></h5>
                    </div>
                </div>
                <table>
                    <tr>
                        <thead>
                            <th class="celdas">#</th>
                            <th class="celdas" v-for="number in numeros">{{number}}</th>
                    </tr>
                    </thead>
                    <tbody class="borde">
                        <tr v-for="letra in letras">
                            <td><b>{{letra}}</b></td>
                            <td v-for="number in numeros" v-bind:id="(letra + number).toLowerCase()"
                                v-on:click="paintNewSalvos(letra,number)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>

</html>
